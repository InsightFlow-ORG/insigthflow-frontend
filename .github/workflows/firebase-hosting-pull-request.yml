name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install

      - name: Import Hosting Environment Variables
        run: |
          echo "$HOSTING_ENV" > .env.ci
          npx firebase-tools hosting:env:import .env.ci --project insightflow-frontend-fd042
        env:
          HOSTING_ENV: ${{ secrets.HOSTING_ENV }}
      
      - name: Build
        run: pnpm run build
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INSIGHTFLOW_FRONTEND_FD042 }}
          projectId: insightflow-frontend-fd042